<div class="row">
  <div class="col-sm-8 col-sm-offset-2">
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="form-group">
        <label for="id">
          id
        </label>
        <input type="text" id="id" class="form-control" name="id" ngModel>
      </div>
      <div class="form-group">
        <label for="name">
          Nom du plat
        </label>
        <input type="text" id="name" class="form-control" name="name" ngModel>
      </div>
      <div class="form-group">
        <label for="author">
          author
        </label>
        <input type="text" id="author" class="form-control" name="author" ngModel>
      </div>
      <div class="form-group">
        <label for="desc">
          description
        </label>
        <input type="text" id="desc" class="form-control" name="desc" ngModel>
      </div>
      <button class="btn btn-danger" type="submit">Enregistrer</button>
    </form>
  </div>
</div>
