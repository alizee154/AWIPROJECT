<div>
  <h2 class="dispo2">Consulter la liste des plats</h2>


  <div class="mat-form-field-outline">
    <input
      type="search"
      id="recette"
      class="form-control dispo2"
      autocomplete="off"
      (keyup)="filterRecettes()"
      [(ngModel)]="searchModel"
      placeholder="Rechercher par nom"
    >
    <mat-option *ngFor="let recette of recettesObs | async" [value]="recette.name" (onSelectionChange)="onResearch(recette, $event)">
      {{ recette.name }}
    </mat-option>
  </div>

<div class="mat-form-field-outline">
  <input
    type="search"
    id="ingredient"
    class="form-control dispo2"
    autocomplete="off"
    (keyup)="filterIng()"
    [(ngModel)]="searchModel2"
    placeholder="Rechercher par ingrédient"
  >
  <mat-option *ngFor="let ing of ingObs | async" [value]="ing.name" (onSelectionChange)="onResearchIng(ing, $event)">
    {{ ing.name }}
  </mat-option>
</div>
</div>

<form (ngSubmit)="onClick()" class="form-inline dispo2">
  <div class="input-group">
    <select class="form-control mat-select-placeholder" data-live-search="true" [(ngModel)]="selectedCategory" name="categories"  >
      <option [ngValue]="'Toutes categories'">Toutes catégories</option>
      <option type="submit" *ngFor="let cat of categories" (selectionchange)="onClick()">{{cat.category}}</option>
    </select>
    <button type="submit" class="btn btn-outline-secondary manage">Rechercher</button>
  </div>

</form>





<button type="button" class="btn btn-success" (click)="onForm()">Ajouter une fiche technique</button>
<div class="card-group">
        <app-fiche-technique class="dispo" *ngFor="let recette of recettes"
                             [id]="recette.id"
                             [name]="recette.name"
                             [author]="recette.author"
                             [desc]="recette.desc" (click)="onView(recette)">
        </app-fiche-technique>
</div>
