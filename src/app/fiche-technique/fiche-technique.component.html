
<table class="table">
  <thead>
  <tr>
    <th scope="col"> Id  </th>
    <th scope="col">Nom du plat</th>
    <th scope="col">Auteur</th>
    <th scope="col">Description</th>
  </tr>
  </thead>
  <tbody>
  <tr>
    <th scope="row">{{ id }} </th>
    <td>{{ getName() }} </td>
    <td>{{ author }}</td>
    <td>{{ desc }}</td>
  </tr>


  </tbody>
</table>
<li class="list-group-item">
  <button type="button" class="btn btn-dark" (click)="onView()"><h4>  Recette :{{ id }}  --{{ getName() }} -- {{ author }} --{{ desc }} </h4></button>
  <input type="text" class="form-control" [(ngModel)]="id">

  <input type="text" class="form-control" [(ngModel)]="name">

  <input type="text" class="form-control" [(ngModel)]="author">
  <input type="text" class="form-control" [(ngModel)]="desc">
</li>
